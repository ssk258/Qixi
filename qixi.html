<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>七夕主题</title>

    <link type="text/css" rel="stylesheet" href="css/qixi_style.css" />
    <link type="text/css" rel="stylesheet" href="css/boy_girl.css">
    <link type="text/css" rel="stylesheet" href="css/page2.css">
    <link type="text/css" rel="stylesheet" href="css/page3.css">

    <script src="js/jquery-1.9.1/jquery.js"></script>
    <script src="js/jquery-1.9.1/jquery-transit.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/boy.js"></script>
    <script src="js/girl.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/walkPath.js"></script>
    <script src="js/main.js"></script>


</head>

<body>
<div id='content'>
    <ul class='content-wrap'>
        <!-- 第一副画面 -->
        <li>
            <div class="one_background">
                <div class="one_top_bg"></div>
                <div class="one_middle_bg"></div>
                <div class="one_bottom_bg"></div>
            </div>
            <div class="sun rotation"></div>
            <div class="could1 could1move"></div>
            <div class="could2 could2move"></div>
        </li>
        <!-- 第二副画面 -->
        <li>
            <div class="two_background">
                <div class="door">
                    <div class="door_left"></div>
                    <div class="door_right"></div>
                </div>
            </div>
            <!--预加载防止闪屏-->
            <div class="background_preload"></div>
            <div class="bird"></div>
        </li>
        <!-- 第三副画面 -->
        <li>
            <div class="three_background">
                <div class="three_top_bg"></div>
                <div class="three_middle_bg"></div>
                <div class="three_bottom_bg"></div>
            </div>
            <div class="girl"></div>
        </li>
    </ul>
    <div class="boy"></div>
    <!-- 飘花 -->
    <div class="snowflake"></div>
</div>

</body>

</html>
